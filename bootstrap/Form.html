<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="mail" class="form-label">Enter your email</label>
                    <input type="text" placeholder="Email" class="form-control" id="mail">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="pass" class="form-label">Enter your password</label>
                    <input type="text" placeholder="Password" class="form-control" id="pass">
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select Option</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="agree" class="form-check-input">
                <label for="agree" class="form-check-label">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" id="radio" class="form-check-input">
                <label for="radio" class="form-check-label">Accept</label>
            </div>
            <div class="mb-3 form-switch">
                <input type="checkbox" id="switch" class="form-check-input">
                <label for="switch" class="form-check-label">Like It</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
