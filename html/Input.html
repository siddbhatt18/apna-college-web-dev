<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <label for="uname">Username: </label>
        <input type="text" placeholder="enter username" id="uname" name="user">
        <br>
        <label for="pswd">Password: </label>
        <input type="password" placeholder="enter password" id="pswd" name="pass">
        <br>
        <label for="num">Number: </label> 
        <input type="number" placeholder="enter number" id="num" name="val">    
        <br>
        <label for="clk">Time: </label>
        <input type="time" id="clk" name="time">
        <br>
        <label for="clr">Color: </label>
        <input type="color" id="clr" name="color">
        <br>
        <button type="submit">Submit</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
